<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quiz</title>
</head>
<body>
    <h1>Valentine Quiz</h1>
    <form>
        <label for="name">What's your name?</label>
        <input type="text" id="name" name="name">
        <br>
        <label>What do you like to do on Valentine's Day?</label><br>
        <input type="radio" id="dine" name="activity" value="Dine">
        <label for="dine">Dine out</label><br>
        <input type="radio" id="movies" name="activity" value="Movies">
        <label for="movies">Watch movies</label><br>
        <input type="radio" id="gifts" name="activity" value="Gifts">
        <label for="gifts">Give/Receive gifts</label><br>
        <input type="radio" id="none" name="activity" value="None">
        <label for="none">None</label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
